<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">

<title>Parallel Coordinates Prototype</title>
<body>

<script src="../d3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/home/leonovhs/repositories/parallel-coordinates/d3.parcoords.js"></script>
<script src="/home/leonovhs/repositories/parallel-coordinates/examples/lib/d3.svg.multibrush.js"></script>
<script src="../blob.js" ></script>
<script src="../FileSaver.js"></script>
<script src="canvas2svg.js"></script>

<div id="example" class="parcoords" style="width:1000px;height:400px"></div>


<script type="text/javascript">
//create a canvas2svg mock context
var myMockContext = new C2S(400,400); 

var draw = function(ctx) {
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0,0,150,75);
}

draw(myMockContext);
myMockContext.getSerializedSvg(); //returns the serialized SVG document
var svg = myMockContext.getSvg(); //inline svg
console.log(svg)
</script>
</body>
